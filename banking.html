<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banking-website</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-200">
    <header class="px-6 py-6 text-center sm:text-left bg-green-200">
      <h1 class="text-5xl text-center mt-8">
        Welcome to your
        <span class="font-semibold text-purple-500">Bank Account</span>!!!!
      </h1>
      <h2 class="text-5xl text-center">
        Here is your
        <span class="font-semibold text-indigo-400">Bank details</span>....
      </h2>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-8 px-6 py-6">
        <div class="grid lg:grid-cols-3 gap-4 text-white">
          <div class="bg-blue-400 rounded p-8">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$ <span id="deposite-total">00</span></h4>
          </div>
          <div class="bg-green-300 rounded p-8">
            <h3 class="text-2xl">withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-300 rounded p-8">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$ <span id="balance-total">1240</span></h4>
          </div>
        </div>
      </section>

      <!--       //deposite and withdraw -->

      <section class="mt-8 px-6 py-6">
        <div class="grid lg:grid-cols-2 gap-4">
          <div class="bg-red-100 rounded p-8">
            <h3 class="text-2xl">Please Deposite</h3>
            <div>
              <div>
                <input
                  id="deposite-input"
                  class="border block border-grey-400 rounded w-3/4 mb-4 px-4"
                  type="text"
                  placeholder="Ammount you want to deposite"
                />

                <button
                  id="deposite-button"
                  class="bg-yellow-600 px-4 rounded py-2 font-medium text-white"
                >
                  Deposite
                </button>
              </div>
            </div>
          </div>
          <div class="bg-purple-100 rounded p-8">
            <h3 class="text-2xl">Please withdraw</h3>
            <div>
              <div>
                <input
                  id="withdraw-input"
                  class="border block border-grey-400 rounded w-3/4 mb-4 px-4"
                  type="text"
                  placeholder="Ammount you want to withdraw "
                />

                <button
                  id="withdraw-button"
                  class="bg-yellow-600 px-4 rounded py-2 font-medium text-white"
                >
                  Withdraw
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
